source: "./"
destination: build
include_drafts: false
default:
  excerpt_separator: "\n\n"
  is_draft: false
pages:
  default: {}
posts:
  title: ~
  description: ~
  dir: posts
  drafts_dir: _drafts
  order: Desc
  rss: rss.xml
  jsonfeed: ~
  default: {}
site:
  title: Thomas Wenzel
  description: Personal Blog
  base_url: "https://thowenzel.github.io/"
  data: ~
template_extensions:
  - md
  - liquid
ignore:
  - README.md
  - ".git/*"
  - "build/*"
  - Makefile
  - todo.txt
syntax_highlight:
  theme: "base16-ocean.dark"
assets:
  sass:
    style: Nested